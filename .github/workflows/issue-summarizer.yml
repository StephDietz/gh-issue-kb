name: Issue Summarizer

on:
  issues:
    types:
      - closed

jobs:
  trigger-hypermode:
    runs-on: ubuntu-latest

    steps:
      - name: Log Inputs for Debugging
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Title: ${{ github.event.issue.title }}"
          echo "Body: ${{ github.event.issue.body }}"

      - name: Test Simple Query
        run: |
          curl -X POST https://gh-issue-kb-steph-playground.hypermode.app/graphql \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.HYPERMODE_API_KEY }}" \
          -d '{
            "query": "query { simpleHandler(repo: \"test/repo\", issueNumber: 1, title: \"Test\", body: \"Test body\") }"
          }'
